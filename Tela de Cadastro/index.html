<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Humberto Lima">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <title>Login</title>
    </head>

    <body>
        <div class="conteiner">
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">Welcome Back!</h2>
                    <p class="description description-primary">To keep connected with us</p>
                    <p class="description description-primary">please login with your personal info</p>
                    <button class="btn btn-primary">sign in</button>
                </div>
                <div class="second-column">
                    <h2 class="title title-second">Create Account</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a href="#" class="link-social-media">
                                <li class="item-social-media"><i class="fab fa-facebook-f"></i></a></li>
                            </a>
                            <a href="#" class="link-social-media">
                                <li class="item-social-media"><i class="fab fa-google"></i></a></li>
                            </a>
                            <a href="#" class="link-social-media">
                                <li class="item-social-media"><i class="fab fa-linkedin-in"></i></a></li>
                            </a>
                            
                        </ul>
                    </div><!-- social media  -->
                    <p class="description description-second">Or use your email for registration:</p>
                    <form class="form">
                        <label class="label-input"><i class="fas fa-user icon-modify"></i>
                            <input type="text" placeholder="Name">
                        </label>
                        <label class="label-input"><i class="fas fa-envelope icon-modify"></i>
                            <input type="email" placeholder="E-mail">
                        </label>
                        <label class="label-input"><i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Password">
                        </label>
                        <button class="btn btn-second">sign in</button>
                    </form>
                </div> <!-- second-column -->
            </div> <!-- first content -->

            <div class="content second-content">
                <div class="second-column">
                    <div class="first-column">
                        <h2 class="title title-primary">Hello, friend!</h2>
                        <p class="description description-primary">Enter your personal details</p>
                        <p class="description description-primary">and start journey with us</p>
                        <button class="btn btn-primary">sign up</button>
                    </div>
                    <h2 class="title title-second">Sign in to Developer</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a href="#" class="link-social-media">
                                <li class="item-social-media"><i class="fab fa-facebook-f"></i></a></li>
                            </a>
                            <a href="#" class="link-social-media">
                                <li class="item-social-media"><i class="fab fa-google"></i></a></li>
                            </a>
                            <a href="#" class="link-social-media">
                                <li class="item-social-media"><i class="fab fa-linkedin-in"></i></a></li>
                            </a> 
                        </ul>
                    </div><!-- social media  -->
                    <p class="description description-second">Or use your email for registration:</p>
                    <form class="form">
                        <label class="label-input"><i class="fas fa-envelope icon-modify"></i>
                            <input type="email" placeholder="E-mail">
                        </label>
                        <label class="label-input"><i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Password">
                        </label>
                        <a href="#" class="password">Forgot your password?</a>
                        <button class="btn btn-second">sign in</button>
                    </form>
                </div> <!-- second-column -->
            </div> <!-- second-content -->

        </div>
    </body>
</html>
